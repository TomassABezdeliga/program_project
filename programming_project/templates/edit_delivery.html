{% extends "layout.html" %}

{% block body %}
<div class="edit_delivery-container">
  <h2>Edit Delivery</h2>
  <form method="POST" action="{{url_for('edit_delivery', delivery_id=delivery_id)}}">
    <div>
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" name="product_name" value="{{delivery.product_name}}" required>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="{{delivery.quantity}}"  min="1" required>
    </div>
    <div>
      <label for="delivery_date">Delivery Date:</label>
      <input type="date" id="delivery_date" name="delivery_date" value="{{delivery.delivery_date}}" required>
    </div>
    <div>
      <button type="submit">SAVE CHANGES</button>
    </div>
  </form>
  <a href="{{url_for('statusa', user_id=delivery.user_id)}}">
    <button type="button">BACK</button>
  </a>
</div>
{% endblock %}
