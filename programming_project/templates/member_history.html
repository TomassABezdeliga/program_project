{% extends "layout.html" %}

{% block body %}
<div class="ind_member_history-container">
  <h2>Member History for: {{user.name}}</h2>
  {% if history_data %}
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>Date</th>
        <th>Share</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for row in history_data %}
      <tr>
        <td>{{row.transaction_date}}</td>
        <td>{{row.share_name}}</td>
        <td>{{row.quantity}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No history records found.</p>
  {% endif %}
  <div style="margin-top: 20px;">
    <a href="{{url_for('statusa', user_id=user.id)}}">
      <button type="button">BACK</button>
    </a>
  </div>
</div>
{% endblock %}
